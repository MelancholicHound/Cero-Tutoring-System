<body>
  <form class="update" [formGroup]="updateForm" action="" novalidate>
    <header class="user-info" id="headerInfo">
        <img class="avatar" src="assets\icons\Cero.png" alt="">
      <div class="username-info">
        <h3>{{username}}</h3>
        <p class="label">Email:</p>
        <p>{{email}}</p>
        <div class="buttons">
          <div class="view-button">
            <button type="button" class="view">
              View Profile
            </button>
          </div>
          <div class="signout-button">
            <button type="button" class="signout" (click)="signOut()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="fullname">
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="firstname" id="floatingInput" placeholder="">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="middlename" id="floatingInput" placeholder="">
          <label for="floatingInput">Middle Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="lastname" id="floatingInput" placeholder="">
          <label for="floatingInput">Last Name</label>
        </div>
      </div>
      <div class="gender">
        <p>Gender:</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Male" name="gender" id="maleGender" formControlName="gender">
          <label class="form-check-label" for="maleGender">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Female" name="gender" id="femaleGender" formControlName="gender">
          <label class="form-check-label" for="femaleGender">
            Female
          </label>
        </div>
      </div>
      <div class="birthdate">
        <div class="birthday">
          <p class="labelBday">Birthday:</p>
          <input type="date" name="birthday" class="form-control" formControlName="birthdate" required>
        </div>
        <div class="age">
          <p class="labelAge">Age:</p>
          <input type="number" name="age" class="form-control" formControlName="age" readonly>
        </div>
      </div>
      <div class="email">
        <div class="form-floating">
          <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="">
          <label for="floatingInput">Email</label>
        </div>
      </div>
      <div class="user-creds">
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="username" id="floatingInput" placeholder="">
          <label for="floatingInput">Username</label>
        </div>
      </div>
    </div>
  </form>
  <div class="lesson">
    <div class="progress-label">
      <h4>Lesson Progress</h4>
      <h5>{{lessonProgress}}%</h5>
    </div>
    <div class="progress">
      <span class="progress-bar"></span>
    </div>
  </div>
  <div class="statistics">
    <h2>Statistics</h2>
    <div class="dough">
      <app-accuracydoughnut></app-accuracydoughnut>
      <app-speeddoughnut></app-speeddoughnut>
    </div>
  </div>
</body>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Are You Sure?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Discard changes?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go Back</button>
        <button type="button" class="btn btn-primary" id="discard-changes">Discard</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="redirectLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Redirecting to Login</h1>
      </div>
      <div class="modal-body">
        User updated successfully! Redirecting to Login Page.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="redirect">Okay</button>
      </div>
    </div>
  </div>
</div>
